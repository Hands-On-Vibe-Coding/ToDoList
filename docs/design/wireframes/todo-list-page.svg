<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 프레임 -->
  <rect width="375" height="812" fill="#f3f4f6" stroke="#e5e7eb" />
  
  <!-- 헤더 영역 -->
  <rect x="0" y="0" width="375" height="88" fill="#ffffff" />
  <text x="20" y="56" font-size="24" font-weight="600">My ToDo</text>
  <circle cx="335" cy="44" r="20" fill="#3b82f6" />
  <text x="335" y="50" text-anchor="middle" font-size="20" fill="white">+</text>
  
  <!-- 필터 탭 -->
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="80" height="32" rx="16" fill="#3b82f6" />
    <text x="40" y="22" text-anchor="middle" font-size="14" fill="white">전체</text>
    
    <rect x="90" y="0" width="80" height="32" rx="16" fill="#ffffff" stroke="#e5e7eb" />
    <text x="130" y="22" text-anchor="middle" font-size="14" fill="#6b7280">진행중</text>
    
    <rect x="180" y="0" width="80" height="32" rx="16" fill="#ffffff" stroke="#e5e7eb" />
    <text x="220" y="22" text-anchor="middle" font-size="14" fill="#6b7280">완료</text>
  </g>
  
  <!-- ToDo 아이템 리스트 -->
  <g transform="translate(0, 160)">
    <!-- 높은 우선순위 아이템 -->
    <rect x="20" y="0" width="335" height="80" rx="12" fill="#ffffff" />
    <rect x="20" y="0" width="4" height="80" rx="2" fill="#ef4444" />
    <circle cx="50" cy="40" r="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    <text x="80" y="35" font-size="16" font-weight="500">중요한 회의 준비</text>
    <text x="80" y="55" font-size="14" fill="#6b7280">오늘 오후 3시까지</text>
    <text x="320" y="25" font-size="12" fill="#ef4444">높음</text>
    
    <!-- 중간 우선순위 아이템 (완료됨) -->
    <rect x="20" y="90" width="335" height="80" rx="12" fill="#ffffff" opacity="0.7" />
    <rect x="20" y="90" width="4" height="80" rx="2" fill="#f59e0b" />
    <circle cx="50" cy="130" r="16" fill="#3b82f6" />
    <path d="M 42 130 L 47 135 L 58 123" stroke="white" stroke-width="3" fill="none" />
    <text x="80" y="125" font-size="16" font-weight="500" text-decoration="line-through" fill="#9ca3af">이메일 답장하기</text>
    <text x="80" y="145" font-size="14" fill="#9ca3af">완료됨</text>
    <text x="320" y="115" font-size="12" fill="#f59e0b">중간</text>
    
    <!-- 낮은 우선순위 아이템 -->
    <rect x="20" y="180" width="335" height="80" rx="12" fill="#ffffff" />
    <rect x="20" y="180" width="4" height="80" rx="2" fill="#10b981" />
    <circle cx="50" cy="220" r="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    <text x="80" y="215" font-size="16" font-weight="500">책 읽기</text>
    <text x="80" y="235" font-size="14" fill="#6b7280">이번 주 내</text>
    <text x="320" y="205" font-size="12" fill="#10b981">낮음</text>
  </g>
  
  <!-- 하단 네비게이션 -->
  <rect x="0" y="724" width="375" height="88" fill="#ffffff" />
  <g transform="translate(0, 740)">
    <rect x="47" y="0" width="56" height="56" rx="8" fill="#f3f4f6" />
    <text x="75" y="35" text-anchor="middle" font-size="24">📋</text>
    
    <rect x="159" y="0" width="56" height="56" rx="8" fill="#f3f4f6" />
    <text x="187" y="35" text-anchor="middle" font-size="24">📊</text>
    
    <rect x="271" y="0" width="56" height="56" rx="8" fill="#f3f4f6" />
    <text x="299" y="35" text-anchor="middle" font-size="24">⚙️</text>
  </g>
</svg>